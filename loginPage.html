<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--linking the HTML with its css file-->
    <link href="loginPage.css" rel="stylesheet">

    <title>FaceBar</title>

</head>

<body>
    <!--creating a container to hold all of our components on the page-->
    <div class="container">
        <!--creating a row in which we will be inserting Col's-->
        <div class="row">
            <!--creating a first Col' in which we will write our logo and some description-->
            <div class="col-xl-7 col-lg-7 col-sm-9">
                <!--logo-->
                <div class="fw-bolder hPageT" id="fT">faceBar</div>
                <!--description-->
                <div class="fw-medium hPageT" id="sT">Connect with foo and the hello-world</div>
                <div class="fw-medium hPageT" id="sT">around you on FaceBar.</div>
            </div>
            <!--creating a second Col' in which we will have the login-Box-->
            <div class="col-xl-4 col-lg-4 col-sm-6">
                <!--creating a crad in which we will have all components for login-Box-->
                <div class="card loginCard">
                    <!--creating the card-body-->
                    <div class="card-body">
                        <!--we put the 'Username' input-Box-->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control loginInput" placeholder="Username or Email"
                                aria-label="Username or Email" aria-describedby="basic-addon1">
                        </div>
                        <!--we put the 'Password' input-Box-->
                        <div class="input-group mb-3">
                            <input type="password" class="form-control loginInput" placeholder="Password"
                                aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <!--creating a Log-in btn-->
                        <a href="#" class="fw-bolder btn" id="logInBtn">Log In</a>
                        <!--adding a 'forgot password?' linker-->
                        <a href="#" class="text-reset" style="display: block; margin-top: 10px;">Forgot password?</a>
                        <!--adding a visual divider-->
                        <hr style="margin: 10px 0;">
                        <!--adding a 'create a new account' btn-->
                        <a href="#" class="fw-bolder btn" id="cNewBtn">Creat
                            new account</a>
                    </div>
                </div>
                <!--adding some motivating txt-->
                <div id="genericT">Create a Page for a celebrity, brand or business.</div>
            </div>
        </div>
    </div>
    <!--adding a visual divider-->
    <hr style="margin: 100px 0;">

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
